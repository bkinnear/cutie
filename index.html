<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-color : black;
		}
		p{
			color : purple;
		}
		.button{
			width : 148px;
			height : 60px;
			font-size : 200%;
		}
		.table{
			margin-top : -495px;
			margin-left : 610px;
		}
		.shop{
			display : none;
			z-index = 2;
		}
		.subScreen{
			display : inline;
		}
		.small_button{
			width : 148px;
			height : 60px;
			font-size : 140%;
			margin-bottom : -50px;
		}
		.items{
			z-index : 2;
			width : 75px;
			height : 75px;
		}
		#myCanvas{
			background-color : white;
			border : 4px dotted red;
		}
		#wrapper{
			display:inline;
			width : 480px;
			height : 240px;
		}
		#shopUI{
			background-color : #A04936;
			border : 8px solid red;
			border-radius : 30px;
			display : none;
			margin-bottom : 200px;
			margin-left : -560px;
			z-index : 1;
		}
		#hpBuy{
			position : absolute;
			top : 100px;
			left : 360px;
			width : 148px;
			height : 60px;
			font-size : 200%;
		}
		#mpBuy{
			position : absolute;
			top : 200px;
			left : 360px;
			width : 148px;
			height : 60px;
			font-size : 200%;
		}
		#status{
			width : 300px;
			height : 170px;
			border : 4px double red;
			background-color : #A04936;
		}
		#console{
			width : 300px;
			height : 295px;
			border : 4px double red;
			background-color : gray;
		}
		#hpPotion{
			position : absolute;
			display : none;
			left : 100px;
			top : 150px;
		}
		#mpPotion{
			position : absolute;
			display : none;
			left : 100px;
			top : 240px;
		}
		#playerButtons{
			width : 600px;
			height : 77px;
			border : 1px solid red;
			margin-top : -7px;
			margin-left : 3px;
			background-color : #A04936;
		}
		#sword{
			position : absolute;
			top : 240px;
			right : 520px;
		}
		#minigun{
			position : absolute;
			top : 240px;
			right : 390px;
		}
		#redPotion{
			position : absolute;
			top : 330px;
			right : 520px;
		}
		#bluePotion{
			position : absolute;
			top : 330px;
			right : 390px;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="600px" height="480px"></canvas>
	<div id="wrapper">
		<canvas id="shopUI" width="480%" height="240%"></canvas>
		<img class="shop" id="hpPotion" src="assets/redPotion.png" alt="Red Potion">
		<button class="shop" id="hpBuy">Buy</button>
		<img class="shop" id="mpPotion" src="assets/bluePotion.png" alt="Blue Potion">
		<button class="shop" id="mpBuy">Buy</button>
	</div>
		
	<div class="subScreen">
		<table class="table">
			<tr>
				<td><canvas id="status"></canvas></td>
			</tr>
			<tr>
				<td>
					<div id="inventory">
						<canvas id="console"></canvas>
						<button class="items" id="sword" onclick="inventory();"><img src="assets/sword.png">Sword</img></button>
						<button class="items" id="minigun" onclick="inventory();"><img src="assets/minigun.png">Minigun</img></button>
						<button class="items" id="redPotion" onclick="inventory();"><img src="assets/작업\redPotion.png" height="40px">Red Potion</img></button>
						<button class="items" id="bluePotion" onclick="inventory();"><img src="assets/bluePotion.png" height="40px">Blue Potion</img></button>

					</div>
				</td>
			</tr>
		</table>
	</div>
	<script src="monster.js"></script>
	<script src="player.js"></script>
	<script src="act.js"></script>
	<script src="main.js"></script>
	<div id="playerButtons">
		<table>
			<tr><button class="button" onclick="shop();" style="margin-left:4px">Shop</button></tr>
			<tr><button class="small_button">Armor Upgrade</button></tr>
			<tr><button class="small_button">Weapon Upgrade</button></tr>
			<tr><button class="button" onclick="quit()">Quit</button></tr>
		</table>
	</div>

	<p class="string">Hello World!</p>
</body>
</html>
