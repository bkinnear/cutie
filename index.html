<body>
	<canvas id="myCanvas" width="600px" height="480px"></canvas>
	<div id="wrapper">
		<canvas id="shopUI" width="480%" height="240%"></canvas>
		<img class="shop" id="hpPotion" src="assets/redPotion.png" alt="Red Potion">
		<button class="shop" id="hpBuy" onclick="buy('hp')">Buy</button>
		<img class="shop" id="mpPotion" src="assets/bluePotion.png" alt="Blue Potion">
		<button class="shop" id="mpBuy" onclick="buy('mp')">Buy</button>
	</div>
		
	<div class="subScreen">
		<table class="table">
			<tr>
				<td><canvas id="status"></canvas></td>
			</tr>
			<tr>
				<td>
					<div id="inventory">
						<canvas id="console"></canvas>
						<button class="items" id="sword" onclick="inventory('sword');"><img src="assets/sword.png">Sword</img></button>
						<button class="items" id="minigun" onclick="inventory('minigun');"><img src="assets/minigun.png">Minigun</img></button>
						<button class="items" id="redPotion" onclick="inventory('redPotion');"><img src="assets/redPotion.png" height="40px">Red Potion</img></button>
						<button class="items" id="bluePotion" onclick="inventory('bluePotion');"><img src="assets/bluePotion.png" height="40px">Blue Potion</img></button>
						<button class="items" id="sAttack" onclick="inventory();"><img src="assets/sAttack.png" height="40px"><br>S. Attack</img></button>
						<img id="coin" src="assets/Coin.png">
						<img id="numRedPotion" src = "assets/redPotion.png">
						<img id="numBluePotion" src = "assets/bluePotion.png">
					</div>
				</td>
			</tr>
		</table>
	</div>
	<script src="monster.js"></script>
	<script src="player.js"></script>
	<script src="status.js"></script>
	<script src="act.js"></script>
	<script src="main.js"></script>
	<div id="playerButtons">
	
		<table>
			<tr><button class="button" onclick="shop();" style="margin-left:4px">Shop</button></tr>
			<tr><button class="small_button" id="aUpgrade" onclick="upgrade('armour')">Armour<br>Upgrade</button></tr>
			<tr><button class="small_button" id="wUpgrade" onclick="upgrade('weapon')">Weapon<br>Upgrade</button></tr>
			<tr><button class="button" onclick="quit();">Nothing</button></tr>
		</table>
	</div>

	<p class="string">Hello World!</p>
